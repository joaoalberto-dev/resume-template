name: Generate PDF from LaTeX

on:
  push:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX resumes
        uses: xu-cheng/latex-action@v4
        with:
          root_file: |
            resumes/en/joao-alberto-en.tex
            resumes/pt-br/joao-alberto-ptbr.tex
      
      - name: Upload PDFs to GitHub
        uses: actions/upload-artifact@v5
        with:
          name: resumes
          path: |
            *.pdf
